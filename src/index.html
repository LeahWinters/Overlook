<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset='UTF-8'>
    <title>Overlook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <h1>Overlook Hotel Paradise</h1>
    </header>
    <main>
      <section class="login-page">
        <h2>Welcome</h2>
        <section class="login-section">
          <form class="login-form" method="post">
            <h3>Please Login</h3>
            <input class="user-name-input" type="text" name="username"placeholder="Username" required>
            <p class="username-error">Username is not correct! Please try again</p>
            <input class="password-input" type="password" name="password"placeholder="Password" required>
            <p class="password-error">Password is not correct! Please try again</p>
            <button class="login-button" type="button" role="button">Login</button>
          </form>
        </section>
      </section>
    </main>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->

  </body>
</html>
