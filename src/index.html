<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset='UTF-8'>
    <title>Overlook</title>
  </head>
  <body>
    <header>
      <h1>Overlook Hotel Paradise</h1>
    </header>
    <main>
      <section class="login-page">
        <h2>Welcome</h2>
        <section class="login-section">
          <form class="login-form" method="post">
            <h3>Please Login</h3>
            <label for="user-name">Username Input
              <input class="user-name-input" type="text" name="username"placeholder="Username" required>
            </label>
            <p class="username-error">Username is not correct! Please try again</p>
            <label for="password-input">Password Input
              <input class="password-input" type="password" name="password"placeholder="Password" required>
            </label>
            <p class="password-error">Password is not correct! Please try again</p>
            <button class="login-button" type="button" role="button" aria-label="Login Button">Login</button>
          </form>
        </section>
      </section>
    </main>
  </body>
</html>
